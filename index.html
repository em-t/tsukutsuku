<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tsuku - Junatietosovellus</title>
    <link rel="stylesheet" href="css/tyylit.css"/>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>

</head>
<body class="kel">

<!--logokuva-->
<!--<div class="banner"><img src="gfx/logo_hor.png" class="img-responsive"></div>-->

<select id="valinnat" onchange="muutaVaripreferenssi()" value="kel">
    <option value="kel">Pikachu</option>
    <option value="pun">Cherry</option>
    <option value="sin">Ocean</option>
    <option value="vih">Peppermint</option>
</select>

<a href="register.html">Ei käyttäjätunnusta? Rekisteröidy!</a>

<div id="kirjautumispaska">
<H2>Kirjautuminen</H2>
<p>Syötä käyttäjätunnus ja salasana</p>
<form method="get" action="" onsubmit="kirjautuminen(event)" id="signon">
    <input type="text" id="username2" placeholder="Käyttäjätunnus" required value="" /><br />
    <input type="password" id="password2" placeholder="Salasana" required value="" /><br />
    <input type="submit" value="Kirjaudu" />
</form>
</div>
<input type="button" onclick="kirjauduUlos()" value="Kirjaudu ulos">

<p id="tervetuloa"></p>

<table>
    <tr>
        <th>Mistä</th>
        <th>Mihin</th>
    </tr>
    <tr>
        <td><input type="text" list="lahtoasema" id="asema1"><datalist id="lahtoasema">
        </datalist></td>
        <td><input type="text" list="paateasema" id="asema2"><datalist id="paateasema">
        </datalist></td>
    </tr>
</table>


<input type="date" id="lahtopaiva" name="valittuPaiva">


<button onclick="haku();" id="hakukomento">Hae tiedot</button></br>


<p>Junat välillä <span id="lahto"></span> - <span id="paate"></span>:</p>

<table id="tietotaulukko">
<thead>
<tr>
    <th>Juna</th>
    <th>Lähtee</th>
    <th>Saapuu</th>
    <th>Määräasema</th>
</tr>
</thead>
<tbody id="haetuttiedot"></tbody>
</table>

<!--<script src="js/tsuku.js"></script>-->
<script src="js/alussa.js"></script>
<script src="js/lopussa.js"></script>

</body>
</html>
