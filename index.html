<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tsuku - Junatietosovellus</title>
    <link rel="stylesheet" href="css/tyylit.css"/>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/alussa.js"></script>
</head>

<!-- ET -->
<body class="kel">

<div class="uloinBoksi">

    <div class="sisempiUloinBoksi">
        <div class="bannerBoksi">
            <div class="banner"><img src="gfx/logo.png" class="banneriKuva"></div>
        </div>

        <div id="yläpalkki">

            <div class="teemavalikko">
                <select id="valinnat" onchange="muutaVaripreferenssi()" value="kel">
                    <option value="teema" disabled>Teema</option>
                    <option value="kel" class="keltainen">Pikachu</option>
                    <option value="pun" class="punainen">Cherry</option>
                    <option value="sin" class="sininen">Ocean</option>
                    <option value="vih" class="vihreä">Peppermint</option>
                </select>
            </div>

            <!-- NF, SE -->
            <div class="kirjautumisalue">
                <div class="piilotaKunKirjautunut">
                    <div class="kirjautumisalue2">
                        <form method="get" action="" onsubmit="kirjautuminen(event)" id="signon">
                            <input type="text" id="username2" placeholder="Käyttäjätunnus" required value=""
                                   class="kirjautumisalue3"/>
                            <input type="password" id="password2" placeholder="Salasana" required value=""
                                   class="kirjautumisalue3"/>
                            <input type="submit" value="Kirjaudu"/>
                        </form>

                    </div>
                </div>

                <div class="piilotaKunKirjautunut">
                    <a href="register.html" class="kirjautumisalue4">Rekisteröidy!</a>
                </div>

                <span id="tervetuloa" class="kirjautumisalue5"></span>
                <input type="button" onclick="kirjauduUlos()" value="Kirjaudu ulos" class="piilotaKunOletus">
            </div>
        </div>

        <div class="junatietoRuutu">

            <div class="junahakuAlue">
                <h1 style=text-align:center>Hae juna-aikatauluja</h1>
                <table>
                    <tr>
                        <th>Lähtöasema</th>
                        <th>Pääteasema</th>
                    </tr>
                    <tr>
                        <td><input type="text" list="lahtoasema" id="asema1">
                            <datalist id="lahtoasema">
                            </datalist>
                        </td>
                        <td><input type="text" list="paateasema" id="asema2">
                            <datalist id="paateasema">
                            </datalist>
                        </td>
                        <td><input type="date" id="lahtopaiva" name="valittuPaiva"></td>
                        <td>
                            <button onclick="haku();" id="hakukomento">Hae tiedot</button>
                            </br></td>
                    </tr>
                </table>


                <br/><br/>

            </div>

            <table id="tietotaulukko">
                <thead>
                <tr id="taulukonOtsikkorivi">
                    <th>Juna</th>
                    <th>Lähtee</th>
                    <th>Saapuu</th>
                    <th>Määräasema</th>
                </tr>
                </thead>
                <tbody id="haetuttiedot"></tbody>
            </table>
            <br/>
        </div>


        <div id="karttaboksi">
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7oekGNkRFIYf29W1-MlJaSPBGXQiQdWo&libraries=places&callback=initMap"
                    async defer></script>


            <div id="map" class="kartta"></div>
            <div class="kartanHakuKenttä">
                <span>Syötä osoite: </span><input type="text" id="automaattinentäyttö" style="width:200px"
                                                  onclick="intilize();" placeholder="osoite">
            </div>
            <script src="js/autofill.js"></script>
        </div>


        <div class="kuvanpaikka">
            <input type="button" value="Näytä junakuvia!" id="painike" onclick="haekuvaa(event);"><br/>
            <!--<input type="button" value="Näytä junakuvia!" id="painike" onclick="piilota(event);"><br/>-->
            <div class="junaKuvat">

            </div>
        </div>

    </div>

    <div class="junaBoksi">
    </div>

</div>

<script src="js/lopussa.js"></script>

</body>
</html>
