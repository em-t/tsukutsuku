<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rekisteröinti</title>
    <script src="js/register.js"></script>
</head>
<body>

<h2>Rekisteröinti</h2>
<p>Luo uusi käyttäjätunnus ja salasana</p>
<form method="get" action="" onsubmit="return rekisterointi()" id="register">
    <input type="text" name="username" id="username" placeholder="Valitse käyttäjätunnus" required value="" /><br />
    <input type="password" name="password" id="password" placeholder="Valitse salasana" required value="" /><br />
    <input type="submit" value="Rekisteröidy"/>
</form>

</body>
</html>
